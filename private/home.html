<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/private/style_home.css">
  <link rel="stylesheet" href="/private/style_meteo.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/private/script_home.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@11.3.0/dist/gridstack.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gridstack@11.3.0/dist/gridstack-all.js"></script>

  <title>Calendario e Note Widget</title>
</head>
<body>
<nav>
  <button class="resetToday-btn">Reset Today</button>
  <h1>SELFIE</h1>
  <button id="LogOut">Log Out</button>
</nav>
<div class="grid-stack widgets-container">
  <!-- Widget del Calendario -->
  <div class="grid-stack-item" gs-x="0" gs-y="0" gs-w="12" gs-h="4">
    <div class="grid-stack-item-content widget-container calendar-widget" id="widget-calendar">
      <div class="current-week">
        <h1 id="current-week"></h1>
      </div>
      <div class="week-days"></div>
      <div class="events-today">
        <h2 id="events-today-title">Eventi di Oggi</h2>
        <ul id="events-list"></ul>
      </div>
    </div>
  </div>

  <!-- Widget delle Note -->
  <div class="grid-stack-item" gs-x="0" gs-y="4" gs-w="12" gs-h="3">
    <div class="grid-stack-item-content widget-container notes-widget" id="widget-notes">
      <div class="notes-header">
        <h1>Note</h1>
      </div>
      <div class="notes-content">
        <ul id="notes-list"></ul>
      </div>
    </div>
  </div>

  <!-- Widget del Timer -->
  <div class="grid-stack-item" gs-x="4" gs-y="7" gs-w="4" gs-h="3">
    <div class="grid-stack-item-content widget-container timer-widget" id="widget-timer">
      <div class="timer-header">
        <h1>Pomodoro Timer</h1>
      </div>
      <div class="timer-content">
        <img src="/private/image/timer.png">
      </div>
    </div>
  </div>

    <!-- Widget dei Poll -->
    <div class="grid-stack-item" gs-x="8" gs-y="7" gs-w="4" gs-h="3">
      <div class="grid-stack-item-content widget-container poll-widget" id="widget-poll">
        <div class="poll-header">
          <h1>Sondaggi</h1>
        </div>
        <div class="poll-content">
          <img src="/private/image/poll.png">
        </div>
      </div>
    </div>
  

    <!-- Widget del Meteo -->
    <div class="grid-stack-item" gs-x="0" gs-y="7" gs-w="4" gs-h="3">
      <div class="grid-stack-item-content widget-container meteo-widget" id="widget-meteo">
        <div class="meteo-header">
          <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">
            <button id="searchBtn"></button>
          </div>
        </div>

        <div class="meteo-content">
          <div class="location-not-found">
            <h1>Località non trovata!</h1>
            <img src="/private/image/error.png" alt="404 Error">
          </div>

          <h2 id="city"></h2>

          <div class="weather-body">

            <img src="" class="weather-img">

            <div class="weather-box">
                <h1 class="temperature">0°C</h1>
                <p class="description">light rain</p>
            </div>         
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
