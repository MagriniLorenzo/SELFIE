<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/private/style_calendario.css" />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/private/script_calendario.js"></script>
    <title>Calendar with Events</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">dicembre 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mer</div>
            <div>Gio</div>
            <div>Ven</div>
            <div>Sab</div>
            <div>Dom</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="date" placeholder="dd/mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
              <button class="today-btn">Set Today</button>
            </div>
            <button class="resetToday-btn">Reset Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <nav>
          <button id="LogOut">Log out</button>
        </nav>
        <div class="today-date">
          <div class="event-day">mer</div>
          <div class="event-date">12 dicembre 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add</div>
            <div class="radio">
              <input id="radio-1" name="radio" value="event" type="radio" checked>
              <label for="radio-1" class="radio-label">Event</label>
            </div>
            <div class="radio">
              <input id="radio-2" name="radio" value="activity" type="radio">
              <label  for="radio-2" class="radio-label">Activity</label>
            </div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <textarea placeholder="Event Description" class="event-description"></textarea>
            </div>
            <div id="eventStart" class="add-event-input">
              <input type="datetime-local" placeholder="dd/mm/yyyy" class="event-time-from" />
            </div>
            <div class="add-event-input">
              <input type="datetime-local" placeholder="dd/mm/yyyy" class="event-time-to" />
            </div>
            <div id="location" class="add-event-input">
              <input type="text" class="add-event-location" placeholder="Where does this event take place?">
            </div>
              <div  id="frequency" class="add-event-input">
                <p>Frequency:</p>
                <select class="add-event-frequency">
                  <option></option>
                  <option value="DAILY">daily</option>
                  <option value="WEEKLY">weekly</option>
                  <option value="MONTHLY">monthly</option>
                  <option value="YEARLY">yearly</option>
                </select>
              </div>
<!--              <label>-->
<!--                Interval:-->
<!--                <input type="number" min="1" step="1" size="1" class="add-event-interval">-->
<!--              </label>-->
<!--            </div>-->
<!--            <div id="repeatOptions">-->
              <div id="div-weekday" class="add-event-input">
                <p>Repeat On:</p>
                <select id="weekday">
                  <option value="MO">Monday</option>
                  <option value="TU">Tuesday</option>
                  <option value="WE">Wednesday</option>
                  <option value="TH">Thursday</option>
                  <option value="FR">Friday</option>
                  <option value="SA">Saturday</option>
                  <option value="SU">Sunday</option>
                </select>
              </div>
              <div id="div-until" class="add-event-input">
                <p>Until:</p>
                <input type="date" id="until">
              </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
        <div class="view-activity-wrapper">
          <div class="add-event-header">
            <div class="title">Lista Attivit√†:</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="view-activity-body">
          </div>
        </div>
      </div>
      <div class="footer-container">
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
        <button class="view-activity">
          <i class="fa-solid fa-chart-line"></i>
        </button>
        <button class="download-events">
          <i class="fa-solid fa-download"></i>
        </button>
      </div>
      <div class="full-event-wrapper hidden">
        <div class="full-event">
          <div class="close-btn">
            <button id="closeFullEvent"><i class="fas fa-times close"></i></button>
          </div>
          <h2 class="full-event-title"></h2>
          <p class="full-event-time"></p>
          <p class="full-event-description"></p>
          <div class="footer-event">
            <p class="full-event-dates"></p>
            <button class="do-event-btn">Svolgi</button>
            <button class="delete-event-btn">Elimina</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
