<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Note</title>
<!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/private/script_note.js"></script>
  <link rel="stylesheet" href="/private/style_note.css">
<!-- Quill -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>
<nav>
  <h1>Le tue Note</h1>
  <button id="LogOut">Log out</button>
</nav>
<div class="notes-container">

  <div class="eInput">
    <input type="text" onkeyup="filterEntries()" placeholder="Cerca fra le tue note" id="search">
    <select id="sortOptions" onchange="sortNotes()">
      <option value="date">Ordina per Data</option>
      <option value="lastModified">Ordina per Ultima Modifica</option>
      <option value="title">Ordina per Titolo</option>
      <option value="lung">Ordina per Lunghezza</option>
    </select>
  </div>
  
  <div class="notes-list">
    
  </div>

  <button class="add-note-btn">Aggiungi Nota</button>

  <div class="add-note-wrapper">
      <div class="add-note-form">
        <h2>Aggiungi una Nota</h2>
        <label>Titolo:</label>
        <input type="text" class="note-title" placeholder="Titolo della nota">
        <label>Categorie (separate da virgola):</label>
        <input type="text" class="note-categories" placeholder="Es: Lavoro, Personale">
        <label>Contenuto:</label>
        <div id="editor" class="note-content"></div> <!-- Quill -->
        <button class="submit-note-btn">Salva Nota</button>
        <button class="close-note-btn">Chiudi</button>
    </div>
</div>


<div class="full-note-wrapper">
  <div class="full-note">
    <div class="close-btn">
      <button id="closeFullNote">Chiudi</button>
    </div>
      <h2 class="full-note-title"></h2>
      <p class="full-note-categories"></p>
      <p class="full-note-content"></p>
      <div class="footer-note">
        <p class="full-note-dates"></p>
        <button class="edit-note-btn">Modifica</button>
        <button class="delete-note-btn">Elimina</button>
      </div>
    </div>
  </div>
</div>

<script>
  //Quill
  var quill = new Quill('#editor', {
    theme: 'snow',   // Tema di Quill
    modules: {
      toolbar: [
        [{ 'header': '1' }],
        [{ 'font': [] }],
        [{ 'list': 'ordered'}],
        [{ 'list': 'bullet' }],
        ['bold'],
        ['italic'],
        ['underline'],
        ['link'],
        [{ 'align': [] }],
        ['image'],
      ]
    }
  });
</script>

</body>
</html>
